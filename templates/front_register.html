<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>单词管理注册页面</title>
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <![endif]-->

  <body>
  	<div class="container-fluid">
  	<div class="row">
  	<br>
    <div class="top">
    	<font size="6px" color="#ee9601">MYWORD&emsp; &emsp; </font>
    </div>
    <br><br>
    <div class="bgc">
	    <div style="float: left; width: 50%;height:auto;background:'#f8f9fb';">
	    	<img src="../static/images/前台登陆/u179.jpg" alt=''>
	    </div>
	    <div class="login">
	    	<form>
	    	  <div class="btn-group" role="group" aria-label="..." style="margin-bottom: 20px;margin-top: 20px;width: 60%">
				  <button type="button" class="btn btn-default" style="background-color:#f8f9fb; width: 50%; border: none;" onclick="location.href='/front_login'">登录</font></button>
				  <button type="button" class="btn btn-default" style="background-color:#f8f9fb;width: 50%;border: none;border-bottom: 1px solid #1890ff;"><font style="color: #1890ff">注册
				  </font></button>
			  </div>
			  <div class="form-group">
			    <input class="form-control" id="exampleInputEmail1" placeholder="用户名" style="width: 60%;margin-top: 10px;">
			    <input class="form-control" id="exampleInputEmail1" placeholder="联系邮箱" style="width: 60%;margin-top: 10px;">
			    <input class="form-control" id="exampleInputEmail1" placeholder="请输入密码" style="width: 60%;margin-top: 10px;">
			    <input class="form-control" id="exampleInputEmail1" placeholder="确认密码" style="width: 60%;margin-top: 10px;">

			  </div>
			  <div class="input-append">
  				<input class="span2" id="appendedInputButton" type="text" placeholder="请输入验证码" style="width: 35%;border: 1px solid #e8e8e8;height: 30px;">
  				&emsp;
  				<button class="btn" type="button" style="width: 20%;">获取验证码</button>
				</div>
			  <br>
			   <button type="button" class="btn btn-primary"style="width: 60%;background-color: #1890ff">登录</button>
			   
			   <p>
			   	<br>
			   	
			   	<a href="#" style="margin-left: 50%;">返回登录</a>
			   </p>
			   <p style="margin-left:25%;">
			   	<font>帮助</font>
			   	<font>隐私</font>
			   	<font>条款</font>
			   </p>
			   <p style="margin-left:10%;">
			   	<font>copyright</font>
			   	<img src="../static/images/前台登陆/u236.png" width="10px">
			   	<font>xxxxxxxxxxxxxxxxxxxxxxxxxxx</font>
			   </p>
			  
			</form>
		</div>
	</div>
	</div>
	</div>

	<script type="text/javascript">
		function open(html){
		window.open(html,'_self')
		}
	</script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
